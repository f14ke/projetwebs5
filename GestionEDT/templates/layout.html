<!DOCTYPE html>
<html>
  <head>
    <!-- Base méta à spécifier. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Full Bootstrap. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'script.js' %}"></script>
    
    <!-- Ce if/else permet d'utiliser le titre spécifié en contexte 'title' s'il y en a un, ou 'StudentManager' sinon. -->
    <title> {% if title %} {{title}} {% else %} Gestion EDT {% endif %} </title>
    <!-- On peut aussi utiliser block title endblock et spécifier les balises block titre endblock dans le template spécifique à la page.  -->
    
  </head>

  <body>
    <center>
      <div class="container bg-info mb-3">
        Application Service V2 : GLS 4000
      </div>
      {% block body_block %}
      <h1>Welcome to the Home-Page</h1>
      <h2> Regarder other/
        <a href="/other/">lien</a>
      </h2>
      <h2> Nous sommes dans le block of home page</h2>
      {% endblock %}

    </center>


  </body>

</html>
